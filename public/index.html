<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U.S. House of Representatives Travel Tracker</title>
  <meta name="description" content="Track and explore travel reports and information for members of the U.S. House of Representatives">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="%PUBLIC_URL%/index.css">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
  <script>
    // Set the last updated date automatically
    document.addEventListener('DOMContentLoaded', function() {
      const lastUpdatedElement = document.getElementById('last-updated');
      if (lastUpdatedElement) {
        const now = new Date();
        lastUpdatedElement.textContent = now.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
      }
    });
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
